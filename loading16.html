  <title>loading</title>
  <style>
  body{padding:0;margin:0}.preloader-wrapper{position:fixed;width:100%;height:100%;z-index:9999;background:#F7FAFD;text-align:center}.preloader-wrapper .loader{display:inline-block;width:30px;height:30px;position:relative;border:4px solid #4278E5;top:50%;text-align:center;animation:loader 2s infinite ease;-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px}.preloader-wrapper .loader .loader-inner{vertical-align:top;display:inline-block;width:100%;background-color:#4278E5;animation:loader-inner 2s infinite ease-in}@keyframes loader{0%{transform:rotate(0deg)}25%{transform:rotate(180deg)}50%{transform:rotate(180deg)}75%{transform:rotate(360deg)}100%{transform:rotate(360deg)}}@keyframes loader-inner{0%{height:0}25%{height:0}50%{height:100%}75%{height:100%}100%{height:0}}
  </style>
 </head>
 <body>
	<div class="preloader-wrapper">
		<div class="loader">
			<div class="loader-inner"></div>
		</div>
	</div>
 </body>
